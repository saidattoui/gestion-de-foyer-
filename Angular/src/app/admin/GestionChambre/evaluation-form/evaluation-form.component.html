<!-- Evaluation form HTML -->
<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2>Évaluer la chambre</h2>
        <form (ngSubmit)="onSubmit()">
          <!-- Add your evaluation form fields here -->
          <div class="form-group">
            <label for="note">Note:</label>
            <input type="number" class="form-control" id="note" [(ngModel)]="evaluation.note" name="note" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Soumettre l'évaluation</button>
        </form>
      </div>
    </div>
  </div>
