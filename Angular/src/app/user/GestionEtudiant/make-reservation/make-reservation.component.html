<app-navbar></app-navbar>

<section class="credit-card">
  <div class="container">
    <div class="card-holder">
      <div class="card-box">
        <div class="row">
          <div class="col-lg-6">
            <div class="img-box">
              <img src="../../assets/images/Date picker-rafiki.png" class="img-fluid" />
            </div>
          </div>
          <div class="col-lg-6">
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
              <div class="card-details">
                <h3 class="title">Assurez Votre Place</h3>
                <div class="row">
                  <div class="form-group col-sm-7">
                    <label for="anneeUniversitaire">Année Universitaire : {{
                      reservationForm.get('anneeUniversitaire')?.value }}</label>
                  </div>
                 
                  <br>
                  <br>
                  <br>
                  <hr>


                  <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-primary btn-block">Réserver </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
